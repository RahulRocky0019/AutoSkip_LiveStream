<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto Skip Live Stream</title>
		<style>
			:root {
				/* Dark Theme (Default) */
				--bg-gradient: linear-gradient(135deg, #2c3e50 0%, #3e4651 100%);
				--text-color: #ecf0f1;
				--header-bg: rgba(255, 255, 255, 0.08);
				--status-bg: rgba(255, 255, 255, 0.05);
				--status-enabled-bg: rgba(76, 175, 80, 0.2);
				--status-enabled-border: rgba(76, 175, 80, 0.4);
				--status-disabled-bg: rgba(244, 67, 54, 0.2);
				--status-disabled-border: rgba(244, 67, 54, 0.4);
				--setting-bg: rgba(255, 255, 255, 0.03);
				--setting-border: rgba(255, 255, 255, 0.08);
				--toggle-bg: rgba(255, 255, 255, 0.1);
				--toggle-border: rgba(255, 255, 255, 0.15);
				--toggle-active: #4caf50;
				--select-bg: rgba(255, 255, 255, 0.08);
				--select-border: rgba(255, 255, 255, 0.15);
				--footer-bg: rgba(255, 255, 255, 0.03);
				--footer-border: rgba(255, 255, 255, 0.08);
			}

			body.light {
				--bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
				--text-color: #333;
				--header-bg: rgba(255, 255, 255, 0.8);
				--status-bg: rgba(255, 255, 255, 0.9);
				--status-enabled-bg: rgba(76, 175, 80, 0.1);
				--status-enabled-border: rgba(76, 175, 80, 0.3);
				--status-disabled-bg: rgba(244, 67, 54, 0.1);
				--status-disabled-border: rgba(244, 67, 54, 0.3);
				--setting-bg: rgba(255, 255, 255, 0.7);
				--setting-border: rgba(0, 0, 0, 0.1);
				--toggle-bg: rgba(0, 0, 0, 0.1);
				--toggle-border: rgba(0, 0, 0, 0.2);
				--toggle-active: #4caf50;
				--select-bg: rgba(255, 255, 255, 0.9);
				--select-border: rgba(0, 0, 0, 0.2);
				--footer-bg: rgba(255, 255, 255, 0.8);
				--footer-border: rgba(0, 0, 0, 0.1);
			}

			body.retro {
				--bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
				--text-color: #00ff00;
				--header-bg: rgba(0, 255, 0, 0.1);
				--status-bg: rgba(0, 255, 0, 0.05);
				--status-enabled-bg: rgba(0, 255, 0, 0.2);
				--status-enabled-border: rgba(0, 255, 0, 0.5);
				--status-disabled-bg: rgba(255, 0, 0, 0.2);
				--status-disabled-border: rgba(255, 0, 0, 0.5);
				--setting-bg: rgba(0, 255, 0, 0.05);
				--setting-border: rgba(0, 255, 0, 0.3);
				--toggle-bg: rgba(0, 255, 0, 0.2);
				--toggle-border: rgba(0, 255, 0, 0.3);
				--toggle-active: #00ff00;
				--select-bg: rgba(0, 255, 0, 0.1);
				--select-border: rgba(0, 255, 0, 0.3);
				--footer-bg: rgba(0, 255, 0, 0.05);
				--footer-border: rgba(0, 255, 0, 0.3);
			}

			body {
				width: 320px;
				min-height: 400px;
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				background: var(--bg-gradient);
				color: var(--text-color);
				transition: all 0.3s ease;
			}

			body.retro {
				font-family: "Courier New", monospace;
			}

			.header {
				text-align: center;
				padding: 20px;
				background: var(--header-bg);
				backdrop-filter: blur(10px);
			}

			.header h1 {
				margin: 0;
				font-size: 18px;
				font-weight: 600;
			}

			.header p {
				margin: 5px 0 0 0;
				font-size: 12px;
				opacity: 0.8;
			}

			.content {
				padding: 20px;
			}

			.status {
				text-align: center;
				margin-bottom: 20px;
				padding: 12px;
				border-radius: 8px;
				background: var(--status-bg);
				backdrop-filter: blur(10px);
			}

			.status.enabled {
				background: var(--status-enabled-bg);
				border: 1px solid var(--status-enabled-border);
			}

			.status.disabled {
				background: var(--status-disabled-bg);
				border: 1px solid var(--status-disabled-border);
			}

			.setting-group {
				margin-bottom: 20px;
			}

			.setting-item {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 15px;
				padding: 12px;
				background: var(--setting-bg);
				border-radius: 8px;
				border: 1px solid var(--setting-border);
			}

			.setting-item:last-child {
				margin-bottom: 0;
			}

			.setting-label {
				font-size: 14px;
				font-weight: 500;
			}

			.setting-description {
				font-size: 11px;
				opacity: 0.7;
				margin-top: 2px;
			}

			.toggle-switch {
				position: relative;
				display: inline-block;
				width: 44px;
				height: 24px;
			}

			.toggle-switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: var(--toggle-bg);
				transition: 0.3s;
				border-radius: 24px;
				border: 1px solid var(--toggle-border);
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 18px;
				width: 18px;
				left: 2px;
				bottom: 2px;
				background-color: white;
				transition: 0.3s;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: var(--toggle-active);
				border-color: var(--toggle-active);
			}

			input:checked + .slider:before {
				transform: translateX(20px);
			}

			select {
				background: var(--select-bg);
				border: 1px solid var(--select-border);
				border-radius: 6px;
				color: var(--text-color);
				padding: 8px 12px;
				font-size: 13px;
				outline: none;
				min-width: 120px;
			}

			select option {
				background: #2c3e50;
				color: #ecf0f1;
			}

			body.light select option {
				background: white;
				color: #333;
			}

			body.retro select option {
				background: #2c3e50;
				color: #00ff00;
			}

			.range-container {
				display: flex;
				align-items: center;
				gap: 8px;
			}

			input[type="range"] {
				width: 80px;
				height: 4px;
				border-radius: 2px;
				background: rgba(255, 255, 255, 0.2);
				outline: none;
				-webkit-appearance: none;
			}

			input[type="range"]::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 16px;
				height: 16px;
				border-radius: 50%;
				background: #4caf50;
				cursor: pointer;
			}

			.range-value {
				font-size: 12px;
				font-weight: 600;
				min-width: 25px;
				text-align: center;
			}

			.footer {
				text-align: center;
				padding: 15px 20px;
				border-top: 1px solid var(--footer-border);
				background: var(--footer-bg);
			}

			.footer p {
				margin: 0;
				font-size: 11px;
				opacity: 0.6;
			}

			.main-toggle,
			.theme-selector {
				background: var(--setting-bg);
				border: 1px solid var(--setting-border);
				border-radius: 12px;
				padding: 16px;
				margin-bottom: 20px;
			}

			.main-toggle .setting-item,
			.theme-selector .setting-item {
				background: none;
				border: none;
				padding: 0;
				margin: 0;
			}

			.main-toggle .setting-label {
				font-size: 16px;
				font-weight: 600;
			}

			/* Retro theme special effects */
			body.retro .header h1 {
				text-shadow: 0 0 10px #00ff00;
			}

			body.retro .status.enabled {
				box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
			}

			body.retro .status.disabled {
				box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>ðŸš€ Auto Skip Live Stream</h1>
			<p>Skip YouTube live streams automatically</p>
		</div>

		<div class="content">
			<div class="status" id="statusIndicator">
				<div id="statusText">Loading...</div>
			</div>

			<div class="main-toggle">
				<div class="setting-item">
					<div>
						<div class="setting-label">Enable Extension</div>
						<div class="setting-description">Turn auto-skip on/off</div>
					</div>
					<label class="toggle-switch">
						<input type="checkbox" id="enabled" checked />
						<span class="slider"></span>
					</label>
				</div>
			</div>

			<div class="theme-selector">
				<div class="setting-item">
					<div>
						<div class="setting-label">Theme</div>
						<div class="setting-description">Choose your preferred style</div>
					</div>
					<select id="themeSelect">
						<option value="dark">Dark</option>
						<option value="light">Light</option>
						<option value="retro">Retro</option>
					</select>
				</div>
			</div>
		</div>

		<div class="footer">
			<p>Toggle saves automatically</p>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
